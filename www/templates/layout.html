<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Funny Encryption">
    <meta name="description" content="Funny Encryption" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css">
    <link rel="stylesheet" href="/static/css/mystyle.css">
    <link rel="shortcut icon" type="image/x-icon" href="/static/img/v.ico" />
    <script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.min.js"></script>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-extra">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand narrow-display" href="/">V</a>
        </div>
        <div class="navbar-collapse collapse">
          <a class="navbar-brand" href="/">V</a>
          <ul class="nav navbar-nav">
            <li id="hide">
              <a href="/hide"><font color="orange">Hide&Seek</font></a>
            </li>
          </ul>
            
          <div class="navbar-form navbar-right">
            <a class="btn btn-primary" id="signin_button">Sign in</a>
            <label class="register" id="reg_button">Register</label>
          </div>
        </div><!--/.navbar-collapse -->  
      </div> <!--container-->
    </div> <!--/navbar-->
    <!-- Modal -->
    <div class="modal fade" id="register">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Register</h4>
          </div>
          <div class="modal-body">
            <input class="text">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="signin">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Sign In</h4>
          </div>
          <div class="modal-body">
            <input class="text">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    {% block content %}{% endblock %}
    
    <footer>
      <div class="container">
        <hr>
        <p class="text-center">Copyright Â© 2018 Hide&Seek</p>
      </div>
    </footer>
    <script type="text/javascript" src="/static/js/hide.js" ></script>
  </body>
</html>
